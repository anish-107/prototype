<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dr. Ranjeet Kumar Rout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
</head>
<body>

    <!-- Header with navigation -->
    <header class="site-header">
        <div class="overlay"></div>
        <div class="nav-container">
            <div class="logo">Dr. Ranjeet Kumar Rout</div>
            <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
            <nav class="navbar" id="navbar">
                <ul>
                    <li><a href="/" class="{% if active_page == 'home' %}active-page{% endif %}">Home</a></li>
                    <li class="dropdown">
                        <span class="dropdown-toggle">Research</span>
                        <div class="dropdown-content">
                            <a href="/projects" class="{% if active_page == 'projects' %}active-page{% endif %}">Projects</a>
                            <a href="/publications" class="{% if active_page == 'publications' %}active-page{% endif %}">Publications</a>
                            <a href="/books" class="{% if active_page == 'books' %}active-page{% endif %}">Books</a>
                        </div>
                    </li>  <li><a href="{{ url_for('news') }}" class="{{ 'active' if active_page == 'news' else '' }}">News</a></li> 
                    <li><a href="{{ url_for('responsibilities') }}" class="{{ 'active' if active_page == 'responsibilities' else '' }}">Responsibilities</a></li>
                    <li><a href="{{ url_for('people') }}" class="{{ 'active' if active_page == 'people' else '' }}">People</a></li>
                    <li><a href="{{ url_for('contact') }}" class="{{ 'active' if active_page == 'contact' else '' }}">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    
    <main>
<!-- Book Section -->
<section class="books-section">
    <h1 class="section-title">Books</h1>

    <input type="text" id="searchInput" placeholder="Search books..." />

    <div class="book-grid" id="bookGrid">
      {% for book in books %}
      <div class="book-card" data-title="{{ book.title | lower }}">
        <img src="{{ url_for('static', filename='images/books/' + book.cover) }}" alt="{{ book.title }}" loading="lazy">
        <div class="book-info">
          <h2>{{ book.title }}</h2>
          <p><strong>Editors:</strong> {{ book.editors }}</p>
          <div class="book-actions">
            <a href="{{ book.link }}" target="_blank" class="btn">View</a>
            <a href="{{ book.download }}" download class="btn">Download</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="pagination">
      <button id="prevBtn">Previous</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextBtn">Next</button>
    </div>
  </section>
    </main>

<!-- Footer with social media links -->
<footer>
    <div class="social-icons">
        <a href="https://www.linkedin.com/in/your-profile" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/your-username" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://twitter.com/your-handle" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="mailto:your@email.com"><i class="fas fa-envelope"></i></a>
    </div>
    <p>&copy; 2025 Dr. Ranjeet Kumar Rout. All rights reserved.</p>
</footer>

<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
